<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- // meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZER TY - Collaborons</title>
    
    <!-- // google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- // font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- // custom css -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/collaborons.css">
</head>
<body>
    <!-- // loader -->
    <div id="loader">
        <div class="text-center">
            <span class="font-mono" style="font-size: 1.5rem; font-weight: bold; color: var(--heading); letter-spacing: 2px;">&lt;AZER TY/&gt;</span>
            <div class="loader-bar"><div class="loader-progress"></div></div>
        </div>
    </div>
    
    <!-- // backgrounds -->
    <div id="particles-js"></div>
    <div class="bg-grid"></div>

    <!-- // navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="home.html" class="nav-logo"><img src="Images/logo.png" alt="AZER TY Logo"></a>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Accueil</a>
                <a href="about.html" class="nav-link">A propos</a>
                <a href="realisations.html" class="nav-link">Réalisations</a>
                <a href="collaborons.html" class="btn btn-primary btn-small pointer-events-none">Collaborons</a>
            </div>
        </div>
    </nav>

    <!-- // form section -->
    <section id="collaborons">
        <div class="container text-center">
            <h2 class="title-medium reveal">Prêt à changer de dimension ?</h2>
            <p class="reveal delay-100 collaborons-text">Sites vitrines, architectures complexes ou refonte complète. Discutons de votre stratégie digitale autour d'un code propre.</p>
            
            <form class="card reveal delay-200 contact-form" onsubmit="event.preventDefault();">
                <div class="form-gradient-bar"></div>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label font-mono">VOTRE NOM</label>
                        <input type="text" class="form-input" placeholder="Jean Dupont">
                    </div>
                    <div class="form-group">
                        <label class="form-label font-mono">EMAIL PRO</label>
                        <input type="email" class="form-input" placeholder="jean@entreprise.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label font-mono">TYPE DE PROJET</label>
                    <select class="form-input">
                        <option>Développement Sur Mesure</option>
                        <option>E-commerce & Gestion de Stock</option>
                        <option>Audit & Performance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label font-mono">DESCRIPTION (OPTIONNEL)</label>
                    <textarea class="form-input" placeholder="Dites-nous en plus sur vos besoins..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary form-submit-btn">Envoyer la demande</button>
                <p class="form-guarantee">Réponse garantie sous 24h ouvrées.</p>
            </form>
        </div>
    </section>

    <!-- // footer -->
    <footer class="font-mono"><p>&copy; 2026 AZER TY SAS. All systems operational.</p></footer>

    <!-- // scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="Animations/loader.js"></script>
    <script src="Animations/particules.js"></script>
    <script src="Animations/scroll.js"></script>
    <script src="Animations/tilt.js"></script>
</body>
</html>
